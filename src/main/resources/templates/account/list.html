<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons::head(title='账号管理')"></head>
<body>
<!-- 整个导航栏 -->
<div th:replace="commons::topper(uri='pay')"></div>
<!-- //整个导航栏 -->
<div style="height:10px"></div>
<h2>
    <a class="btn btn-sm btn-success" th:href="@{/account}">添加账户</a>
    <a class="btn btn-sm btn-success" th:href="@{/payRecords}">缴费记录</a>
</h2>
<div class="table-responsive" style="height:700px">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>真实姓名</th>
            <th>昵称</th>
            <th>用户名</th>
            <th>密码</th>
            <th>地址</th>
            <th>操作</th>
            <th>缴费情况</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="account:${accounts}">
            <td th:text="${account.realName}"></td>
            <td th:text="${account.nickName}"></td>
            <td th:text="${account.userName}"></td>
            <td th:text="${account.passWord}"></td>
            <td th:text="${account.address}"></td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/account/}+${account.id}">编辑</a>
                <form th:action="@{/account/}+${account.id}" method="post" style="display:inline-block; ">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-danger">删除</button>
                </form>
            </td>
            <td><a class="btn btn-sm btn-primary" th:href="@{/pay/}+${account.id}">查看缴费情况</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
